    <!-- ä¸»ç¨‹å¼ -->
    <script>
        // å…¨åŸŸè®Šæ•¸
        let currentView = 'week'; // 'week' or 'month'
        let currentDate = new Date();
        let weekView = null;
        let monthView = null;
        let taskModal = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // åˆå§‹åŒ–è¦–åœ–
            weekView = new WeekView();
            monthView = new MonthView();
            taskModal = new TaskModal();

            // è¼‰å…¥åˆå§‹è³‡æ–™
            await taskModal.loadMasterData();

            // é¡¯ç¤ºé€±è¦–åœ–
            await switchView('week');

            // è¨­å®šäº‹ä»¶ç›£è½
            setupEventListeners();
        });

        function setupEventListeners() {
            // è¦–åœ–åˆ‡æ›
            document.getElementById('weekViewBtn').addEventListener('click', () => switchView('week'));
            document.getElementById('monthViewBtn').addEventListener('click', () => switchView('month'));

            // æ—¥æœŸæ§åˆ¶
            document.getElementById('prevPeriod').addEventListener('click', () => changePeriod(-1));
            document.getElementById('today').addEventListener('click', () => goToToday());
            document.getElementById('nextPeriod').addEventListener('click', () => changePeriod(1));

            // æ–°å¢ä»»å‹™
            document.getElementById('addTaskBtn').addEventListener('click', () => {
                taskModal.openModal(null, DateHelper.formatDate(currentDate));
            });
        }

        async function switchView(view) {
            currentView = view;

            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.getElementById('weekViewBtn').classList.toggle('active', view === 'week');
            document.getElementById('weekViewBtn').classList.toggle('btn-info', view === 'week');
            document.getElementById('weekViewBtn').classList.toggle('btn-outline-info', view !== 'week');

            document.getElementById('monthViewBtn').classList.toggle('active', view === 'month');
            document.getElementById('monthViewBtn').classList.toggle('btn-info', view === 'month');
            document.getElementById('monthViewBtn').classList.toggle('btn-outline-info', view !== 'month');

            // é¡¯ç¤ºå°æ‡‰è¦–åœ–
            if (view === 'week') {
                await weekView.render(currentDate);
                updateDateDisplay();
            } else {
                await monthView.render(currentDate.getFullYear(), currentDate.getMonth() + 1);
                updateDateDisplay();
            }
        }

        function changePeriod(offset) {
            if (currentView === 'week') {
                currentDate = DateHelper.addWeeks(currentDate, offset);
            } else {
                currentDate = DateHelper.addMonths(currentDate, offset);
            }
            switchView(currentView);
        }

        function goToToday() {
            currentDate = new Date();
            switchView(currentView);
        }

        function updateDateDisplay() {
            const dateElement = document.getElementById('currentDate');
            if (currentView === 'week') {
                const range = DateHelper.getWeekRange(currentDate);
                dateElement.textContent = range.display;
            } else {
                dateElement.textContent = `${currentDate.getFullYear()}å¹´${currentDate.getMonth() + 1}æœˆ`;
            }
        }

        // é‡æ–°è¼‰å…¥ç•¶å‰è¦–åœ–
        async function reloadCurrentView() {
            await switchView(currentView);
        }
    </script>
